<div id="page-content" class="page-content login">
  <div class="container-fluid text-center">
    <div class="row justify-content-center">
      <div class="col-md-20">
        <h1 class="font-weight-light mt-4 text-grey">
          <b>Detalle de orden</b>
        </h1>
        <hr>
      </div>
    </div>
    <br>
    <p class="lead text-left text-grey">
      De clic en cada uno de los items para el detalle completo de los productos ingresados en la orden.
    </p>
    <br>

    <div class="text-grey" *ngIf="!orden">
      <app-load></app-load>
    </div>


    <div *ngIf="orden" class="col-md-20 bg-light">
      <!--Inicia detalle de la orden-->
      <div *ngFor="let detalle of orden let i = index" id="accordion">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-header" id="i">
            <h5 class="mb-0">
              <label class="text-white" data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="true"
                [attr.aria-controls]="'collapse'+i">
                Producto {{ i + 1 }}, de la orden #{{ detalle.transactionID }}
              </label>
            </h5>
          </div>

          <div [attr.id]="'collapse'+i" class="collapse" aria-labelledby="i" data-parent="#accordion">
            <div class="card-body">
              <form action="">
                <!--1 linea-->
                <div class="form-row text-left">
                  <div class="form-group col-md-1">
                    <label for="inputTransaction"># transacción: </label>
                    <input type="text" class="form-control" id="inputTransaction" value="{{ detalle.transactionID }}"
                      disabled>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputName">Nombre de usuario: </label>
                    <input type="text" class="form-control" id="inputName" value="{{ detalle.usuario }}" disabled>
                  </div>
                  <div class="form-group col-md-1"></div>
                  <div class="form-group col-md-3">
                    <label for="inputEmail">Email: </label>
                    <input type="text" class="form-control" id="inputEmail" value="{{ detalle.email }}" disabled>
                  </div>
                </div>
                <!--2 linea-->
                <div class="form-row text-left">
                  <div class="form-group col-md-1">
                    <label for="inputProducto"># producto: </label>
                    <input type="text" class="form-control" id="inputProducto" value="{{ detalle.productID }}" disabled>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputSku">SKU: </label>
                    <input type="text" class="form-control" id="inputSku" value="{{ detalle.sku }}" disabled>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputNameP">Nombre producto: </label>
                    <input type="text" class="form-control" id="inputNameP" value="{{ detalle.producto }}" disabled>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputDescripcionP">Descriptión del producto: </label>
                    <textarea class="form-control" id="inputDescripcionP" rows="2" value="{{ detalle.descripcion }}"
                      disabled></textarea>
                  </div>
                </div>
                <!--3 linea-->
                <div class="form-row text-left">
                  <div class="form-group col-md-1">
                    <label for="inputPrecioU">Precio unitario: </label>
                    <input type="text" class="form-control" id="inputPrecioU" value="{{ detalle.price }}" disabled>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputPrecioT">Precio total: </label>
                    <input type="text" class="form-control" id="inputPrecioT" value="{{ detalle.price * detalle.totalProducts }}" disabled>
                  </div>
                  <div class="form-group col-md-1">
                    <label for="inputCantidad">Cantidad: </label>
                    <input type="number" class="form-control" id="inputCantidad" value="{{ detalle.totalProducts }}" (change)="cant($event.target.value)">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputFechaPedido">Fecha del pedido: </label>
                    <input type="text" class="form-control" id="inputFechaPedido"
                      value="{{ detalle.datePedido  | date: 'dd/MM/yyyy hh:mm a'}}" disabled>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputFechaPedido">Detalle de la orden: </label>
                    <textarea class="form-control" id="inputFechaPedido" rows="2" maxlength="250"
                      value="{{ detalle.detalle }}">
                  </textarea>
                  </div>
                </div>
                <div class="btn-group-toggle" data-toggle="buttons">
                  <button type="button" class="btn btn-success btn-ml" (click)="alerta()">Actualizar</button>
                  <span>&nbsp;&nbsp;&nbsp;</span>
                  <button type="button" class="btn btn-warning btn-ml" (click)="alerta()">Eliminar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Finaliza el detalle de la orden-->
    </div>
    <!--Volver-->
    <div class="btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active" routerLink="/ordenes">
        <input type="checkbox" checked autocomplete="off">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
        Volver al listado
      </label>
    </div>
  </div>
</div>

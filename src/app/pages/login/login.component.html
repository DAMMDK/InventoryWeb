<div class="login">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 mx-auto">
                            <h3 class="login-heading mb-4 text-grey text-center">Bienvenido a Inventory DM</h3>
                            <form class="text-left text-lg-left text-grey">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Dirección email"
                                        required autofocus>
                                </div>
                                <br>
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Contraseña" required>
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                                </div>
                                <button
                                    class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2"
                                    type="submit">Ingresar</button>
                                <div class="text-left">
                                    <a class="small text-grey" href="#">¿Olvido su contraseña?</a>
                                    <span> o </span>
                                    <a class="small text-grey" href="#">¡Registrarse!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</div>
